<!DOCTYPE html>
<html>
  <body onload="
  var d = new Date();
  if (d.getDate() === 15 & d.getMonth() === 5) {
      document.getElementById('birthday').innerText = 'Yes'
  } else {
    document.getElementById('birthday').innerText = 'No'
  }">
    <h1 style="text-align: center;" id="birthday">I don't know...</h1>
  </body>
</html>
