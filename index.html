<!DOCTYPE html>
<head>
  <title>Is it Joanna's Birthday?</title>
  <style>
div {
  text-align: justify;
  font-size: 15vw;
}
div:after {
  content: "";
  display: inline-block;
  width: 100%;
}
  </style>
</head>
<html>
  <body onload="
  var d = new Date();
  if (d.getDate() === 15 & d.getMonth() === 5) {
      document.getElementById('birthday').innerText = 'Yes'
  } else {
    document.getElementById('birthday').innerText = 'No'
  }">
    <div>
      <h1 style="text-align: center;" id="birthday">...</h1>
    </div>
  </body>
</html>
